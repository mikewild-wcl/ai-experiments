name: GenerateDadJoke
description: Generates a Dad joke
template: |
  Tell me a Dad joke related to the user input. Keep it short and make it funny. Here is the user input:
    {{input}}
template_format: handlebars
input_variables:
  - name: input
    description: User input to generate a Dad joke
    is_required: true
execution_settings:
  o4-mini:
    temperature: 1.0
    max_completion_tokens: 1000
  default:
    top_p: 0.98
    temperature: 0.7
    presence_penalty: 0.0
    frequency_penalty: 0.0
    max_tokens: 1200